<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>설문조사 양식</title>
</head>
<body>
    <header>
        <h1>설문조사 양식</h1>
        <p>모든 항목에 빠짐없이 체크해주십시오.</p>
    </header>
    <hr>
    <main>
        <form action="" method="">
            <fieldset>
                <legend>개인정보</legend>
                <label for="name">이름</label>
                <input type="text" 
                name=name
                id="name" placeholder="본명을 입력하세요">
                <br>            
                <label for="email">이메일</label>
                <input type="email" 
                name=email
                id="email" placeholder="메일 주소 쓰세요">
            </fieldset>             
            <fieldset>
                <legend>설문</legend>
                
                <p>성별이 어떻게 되십니까?</p>
                <input type="radio" id="male" name="gender">
                <label for="male">남성</label>
                <input type="radio" id="female" name="gender">
                <label for="female">여성</label>               
                
                <p>연령대가 어떻게 되십니까?</p>
                <input type="radio" id="teen" name="age">
                <label for="teen">10대</label>
                <input type="radio" id="twenty" name="age">
                <label for="twenty">20대</label>
                <input type="radio" id="thirty" name="age">
                <label for="thirty">30대</label>
                <input type="radio" id="forty" name="age">
                <label for="forty">40대</label>
                <input type="radio" id="fifty" name="age">
                <label for="fifty">50대</label>
                <input type="radio" id="other" name="age">
                <label for="other">그 외</label>

                <p>헬스장 선택 시 그 기준은 어떻게 되시나요?</p>
                <input type="checkbox" id="position" name="gym">
                <label for="position">위치</label>
                <input type="checkbox" id="price" name="gym">
                <label for="price">가격</label>                
                <input type="checkbox" id="infra" name="gym">
                <label for="infra">시설</label>              
                <input type="checkbox" id="operating hours" name="gym">
                <label for="operating hours">운영 시간</label>
                <input type="checkbox" id="cleanliness" name="gym">
                <label for="cleanliness">청결도</label>  

            </fieldset>
            <fieldset>
                <legend>기타 의견</legend>
                <textarea rows="3" cols="30" name="comment"></textarea>
            </fieldset>
            <input type="submit">
        </form>
    </main>
    <hr>
    <footer>
        <p>입력하느라 수고하셨습니다.</p>
    </footer>
</body>
</html>

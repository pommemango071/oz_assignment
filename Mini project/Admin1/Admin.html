<!DOCTYPE html>
<html lang="ko" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin 페이지 프론트단 프로젝트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>

        #logo {
            margin:13px;
        }

        #darkBtn {
            position: absolute;
            right: 30px;
            top: 19px;
        }
    
        #container {
            width: 640px;
            margin: 20px auto 0; 
            padding: 30px;            
            border: 1px solid black;
            border-radius: 15px;

        }

        [data-bs-theme="dark"] #container {
        background-color: #1e1e1e;
        border-color: white; 
        }       

        [data-bs-theme="dark"] .btn {
        background-color: white; 
        color: black; 
        }

        
    </style>

</head>


<body>

    <header id="logo">
        <h1>
            <strong>
                <em>KREAM</em>
            </strong>
        </h1>    

        <button id="darkBtn" class="btn btn-outline-secondary" onclick="darkMode()">다크 모드 전환</button>
        
    </header>

    

    <hr>

    <main id="join-main">

        <form id="form" action="#">
        

            <div id="container" class="container-xxl">   
                
                <div id="join" class="input-form col-md-12 mx-auto text-center">
                    <h3>
                        <strong>회원가입</strong>
                    </h3>
                </div>

                <div class="input-form mb-3c container-flu" >
                    <label for="id" class="form-label">
                        <strong>아이디*</strong>
                    </label>
                    <input type="text" name="id" class="form-control" id="id" placeholder="아이디" autocomplete="off" required>
                </div>
                

                <div class="input-form mb-3" >
                    <label for="pw1" class="form-label">
                        <strong>비밀번호*</strong>
                    </label>
                    <input type="password" name="pw1" class="form-control" id="pw1" placeholder="영문, 숫자, 특수문자 조합 8-16자" autocomplete="off" required>
                </div>
            

                <div class="input-form mb-3">
                    <label for="pw2" class="form-label">
                        <strong>비밀번호 확인*</strong>
                    </label>
                    <input type="password" name="pw2" class="form-control" id="pw2" placeholder="비밀번호 재입력" autocomplete="off" required>
                </div>
            

                <div class="input-form mb-3">
                    <label for="name" class="form-label">
                        <strong>이름*</strong>
                    </label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="이름" autocomplete="off" required>
                </div>
            

                <div class="input-form mb-3" >
                    <label for="phone" class="form-label">
                        <strong>휴대전화 번호*</strong>
                    </label>
                    <input type="text" name="phone" class="form-control" id="phone" placeholder="휴대전화 번호" autocomplete="off"
                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" required>
                </div>
            
        
                <div class="input-form mb-3">
                    <label for="gender" class="form-label">
                        <strong>성별 (선택사항)</strong>
                    </label>
                    <br>
                    <input type="radio" name="gender" class="btn-check" id="gender1" value="남성" autocomplete="off">
                    <label class="btn" for="gender1">남성</label>
                    <input type="radio" name="gender" class="btn-check" id="gender2" value="여성" autocomplete="off">
                    <label class="btn" for="gender2">여성</label>
                    <input type="radio" name="gender" class="btn-check" id="gender3" value="선택안함" autocomplete="off" checked>
                    <label class="btn" for="gender3">선택안함</label>
                </div>


                <div class="input-form mb-3" >
                    <label for="email" class="form-label">
                        <strong>이메일 주소 (선택사항)</strong>
                    </label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="예&#41; kream@kream.co.kr" autocomplete="off">
                </div>

                <br/>

            
                <div class="d-grid gap-2 col-6 mx-auto">
                    <input class="btn btn-dark" type="submit" value="가입" class="btn" title="가입">                
                </div>     

                

            </div>     
            
        </form>

    </main>

    <script src="Admin.js"></script>     

    
</body> 
</html>
